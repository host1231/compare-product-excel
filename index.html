<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikvision.co.az</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Сравнение товаров</h2>
        <form id="form">
            <div class="content">
                <div>
                    <label for="first-file">
                        <i class="fa-solid fa-file-excel"></i>
                        <input type="file" id="first-file" class="input" />
                        </br>
                        <span class="text"></span>
                    </label>
                </div>
                <div>
                    <label for="second-file">
                        <i class="fa-solid fa-file-excel"></i>
                        <input type="file" id="second-file" class="input" />
                        </br>
                        <span class="text"></span>
                    </label>
                </div>
            </div>
            <p class="info"></p>
            <button type="submit" class="btn"> 
                <i class="fa-solid fa-code-compare"></i> Сравнить
            </button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
